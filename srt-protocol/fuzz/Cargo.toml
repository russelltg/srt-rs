
[package]
name = "srt-protocol-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"

[dependencies.srt-protocol]
path = ".."
features = ["arbitrary"]

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "fuzz_target_1"
path = "fuzz_targets/fuzz_target_1.rs"
test = false
doc = false

[[bin]]
name = "packet_ipv6"
path = "fuzz_targets/packet_ipv6.rs"
test = false
doc = false

[[bin]]
name = "packet_ipv4"
path = "fuzz_targets/packet_ipv4.rs"
test = false
doc = false

[[bin]]
name = "connect"
path = "fuzz_targets/connect.rs"
test = false
doc = false
